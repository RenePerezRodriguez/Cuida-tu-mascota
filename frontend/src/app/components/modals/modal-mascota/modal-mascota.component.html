<div class="modal fade" id="modalMascota" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          {{ !this.dataApi.selectedMascota.id ? 'New Mascota' : 'Update Mascota'}}
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form name="formMascota" #formMascota="ngForm" (ngSubmit)="onSaveMascota(formMascota)">
          <input type="hidden" name="id" [(ngModel)]="this.dataApi.selectedMascota.id">
          <input type="hidden" name="userUid" [value]="userUid">
          <div class="form-group">
            <label for="nombre" class="col-form-label">Nombre de la Mascota</label>
            <input type="text" class="form-control" name="nombre" [(ngModel)]="this.dataApi.selectedMascota.nombre">
          </div>
          <div class="form-group">
            <label for="nombre" class="col-form-label">Edad de la Mascota</label>
            <input type="text" class="form-control" name="edad" [(ngModel)]="this.dataApi.selectedMascota.edad">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="raza">Raza</label>
              <select name="raza" class="form-control" [(ngModel)]="this.dataApi.selectedMascota.raza">
                <option value="raza1">raza1</option>
                <option value="raza2">raza2</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="sexo">Sexo</label>
              <select name="sexo" class="form-control" [(ngModel)]="this.dataApi.selectedMascota.sexo">
                <option value="sexo1">sexo1</option>
                <option value="sexo2">sexo2</option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="tamanio">tamanio</label>
              <select name="tamanio" class="form-control" [(ngModel)]="this.dataApi.selectedMascota.tamanio">
                <option value="tamanio">tamanio</option>
                <option value="tamanio2">tamanio2</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" #btnClose data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save Mascota</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
