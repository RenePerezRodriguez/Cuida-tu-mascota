<section>
  <section id="profile" class="container">
    <div class="row mt-5">
      <div class="offset-lg-4 col-lg-4 col-sm-6 col-12 main-section text-center card">
        <div class="row">
          <div class="col-lg-12 col-sm-12 col-12 profile-header">
          </div>
        </div>
        <div class="row user-details">
          <div class="col-12">
            <img [src]="user.photoUrl == null ? '/assets/noimage.png' : user.photoUrl"
              class="card-img-top rounded-circle img-thumbnail" alt="profile">
            <h6 *ngIf="providerId != 'password'">{{user.codUser}}</h6>
            <h6>{{user.nombreUsuario}}</h6>

            <h6>{{user.email}}</h6>
            <hr>
            <hr>
            <span>
              <button class="btn btn-primary" data-toggle="modal" data-target="#modalMascota"
                >Mascota</button>
              <button class="btn btn-primary" data-toggle="modal" data-target="#modalConsejo"
                >Consejo</button>
              <button class="btn btn-primary" data-toggle="modal" data-target="#modalMascota"
                >Horario</button>
              <button class="btn btn-primary" data-toggle="modal" data-target="#modalMascota"
                >Vacuna</button>
              <button class="btn btn-primary" data-toggle="modal" data-target="#modalMascota"
                >Reserva</button>
            </span>
            <br>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>

<app-modal-mascota [userUid]="userUid"></app-modal-mascota>
<app-modal-consejo [userUid]="userUid"></app-modal-consejo>
