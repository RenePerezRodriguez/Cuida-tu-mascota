
<div class="row">
        <div class="col-md-8 blog-content">
            <div class="col-md-4" *ngFor="let mascota of mascotas">
                <div class="card text-center">
                    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
                        {{mascota.nombre}}
                        <button class="btn btn-danger" (click)="deleteGame(game.id)"><i class="far fa-trash-alt"></i></button>
                    </div>
                </div>
            </div>
            <img src="https://s.yimg.com/ny/api/res/1.2/oRs63wqnTyfOAexy6BYGhg--~A/YXBwaWQ9aGlnaGxhbmRlcjtzbT0xO3c9ODAw/http://media.zenfs.com/en/homerun/feed_manager_auto_publish_494/5f2acfff720e9a2c822eaa0b4f37e3dd" alt="">
        </div>
        <section class="col-md-4 sidebar">
            <div class="sidebar-box">
                <section class="container">
                    <div class="row mt-5">
                        <div class="offset-lg-4 col-lg-5 col-sm-6 col-12 main-section text-center card">
                            <div class="row">
                                <div class="col-lg-12 col-sm-12 col-12 profile-header">
                                </div>
                            </div>
                            <div class="row user-details">
                                <div class="col-12">
                                    <img [src]="user.photoUrl == null ? '/assets/noimage.png' : user.photoUrl" class="card-img-top rounded-circle img-thumbnail" alt="profile">
                                    <h6 *ngIf="providerId != 'password'">{{user.codUser}}</h6>
                                    <h6>{{user.nombreUsuario}}</h6>
    
                                    <h6>{{user.email}}</h6>
                                    <hr><hr>
                                    <span>                           
                                            <a class="nav-link" routerLink="/CRUD/mascota"><h6>Crear/Editar Mascotas inscritos</h6></a>  
                                            <a class="nav-link" routerLink="/CRUD/horario"><h6>Crear/Editar Horarios inscritos</h6></a>      
                                            <a class="nav-link" routerLink="/CRUD/vacuna"><h6>Crear/Editar Vacunas inscritos</h6></a>      
                                            <a class="nav-link" routerLink="/CRUD/consejo"><h6>Crear/Editar consejos inscritos</h6></a>      
                                            <a class="nav-link" routerLink="/CRUD/reserva"><h6>Crear/Editar reservas inscritos</h6></a>      
                                        </span>
                                    <br>  
                                </div>
                            </div>
                        </div>   
                    </div>
                </section>
            </div>
        </section>
    </div>
